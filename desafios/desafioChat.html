<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafiochat</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        body {
            background-color: steelblue;
        }

        div {
            background-color: wheat;
            border-radius: 10px;
            box-shadow: -5px 5px 10px #0000004f;
            padding: 10px 30px;
            max-width: 600px;
            width: 100%;
            margin: auto;
        }
        input{
            outline: none;
            text-align: start;
            padding: 3px 5px;
        }
        input:focus{
            scale: 1.1;
            transition: all 0.1s;
            margin-left: 10px;
        }
        button{
            margin: 15px 10px;
            border: none;
            background-color: aquamarine;
            padding: 10px 20px;
            box-shadow: -4px 4px 10px #00000045;
            border-radius: 20px;
        }
        button:hover{
            scale: 1.1;
            transition: all 0.1s;
        }
        ul {
            list-style-type: none;
            background-color: #c2a369;
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Desafio Chat </h1>
    <div>
        <h2>Adicione sua lista</h2>
        <p>escreva a tarefa que deseja  salvar: <input type="text" name="txt" id="txt"></p>
        <button type="submit" id="salvar">SALVAR</button>

        <ul>
        </ul>
        <button id="remover">REMOVER ITENS</button>
    </div>
    <script>
        document.querySelector("button#salvar").addEventListener("click" , salvar);
        let texto = document.querySelector("input");
        let lista = document.querySelector("ul");
        function salvar() {
                let txtValor = texto.value;
                    if(txtValor.length >= 3 && txtValor.length < 20 ){
                            let li = document.createElement("li"); //cria a tag,mas nÃ£o da para vela ainda
                            li.innerHTML = ` ${txtValor} <input type = "checkbox" id = "bol">`;
                            lista.appendChild(li) //adiciona a tag ao pai
                            texto.value = ""; //reseta o valor do input
                        } else{
                                alert("texto muito pequeno")
                        }
        }
        document.querySelector("button#remover").addEventListener("click" , remover);
        function remover() {
                let itens = lista.querySelectorAll("li");

                for (let i = 0; i < itens.length; i++) {
                    let checkbox = itens[i].querySelector("input");

                    if (checkbox.checked) {
                        itens[i].remove();
                    }   
                }
        }
    </script>
</body>

</html>
